    <title>canvas to blob</title>
    <style>
        #cvs{
            display: block;
            margin:20px auto;
            border:1px solid #000;
        }
    </style>
</head>
<body>
    <canvas id="cvs" width="500" height="500"></canvas>
    <script>
        var cvs = document.querySelector('#cvs')
        var ctx = cvs.getContext('2d')
        var img = new Image()
        img.src = 'https://ss0.baidu.com/6ONWsjip0QIZ8tyhnq/it/u=2089046697,4067094600&fm=58&bpow=500&bpoh=550'
        img.onload = function(){
            ctx.drawImage(img,0,0,cvs.width,cvs.height)
        }
