<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>闭包</title>
</head>
<body>
    <script>
        // 闭包
        function add(num) {
            return function (y) {
                return num + y
            }
        }
        let a = add(1)
        // console.log(a(2)) 

        //模块模式示例

        var module = (function(){
            var list = [];
            return {
                add:function(a){
                    list.push(a)
                },
                getter:function(){
                    return list
                }
            } 
        })();

        module.add(12)
        module.add(4)
        var c = module.getter()
        console.log(c)

    </script>
</body>
</html>
