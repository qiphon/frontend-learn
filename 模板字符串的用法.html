<!DOCTYPE html>
<html lang="en">
<head>

    <title>模板字符串的用法</title>
    <style>
        body{
            height:100vh;
        }
    </style>
</head>
<body>
    <div id="c">点击</div>
    <script>
        let a =345,b=[213,2,34,23,42,34,2,34,9]

        function s(strings,...arr){
            console.log(strings) // 这里是模板字符串的string部分
            console.log(arr)   /// 这里取到的是模板字符串的变量
        }


        c = s`sdfsd${a} sh sldkfjskd ${b}`




        /// object.assign  把一个值给一个对象
        var obj = {a},obj2={}
        Object.assign(
            obj2,
            obj
        )
        console.log(obj2)



    </script>
</body>
